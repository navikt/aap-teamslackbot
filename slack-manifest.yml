display_information:
  name: Team Aap Bot
  description: Slack app for å håndtere samlokalistering og andre praktiske oppgaver i team aap
  background_color: '#014421'
features:
  bot_user:
    display_name: Lagspill
    always_online: false
  slash_commands:
    - command: /lagspill
      description: Administrer lagspillene i denne kanalen
      should_escape: false
oauth_config:
  scopes:
    bot:
      - chat:write
      - app_mentions:read
      - channels:read
      - groups:read
      - commands
settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - channel_left
      - group_left
  interactivity:
    is_enabled: true
  socket_mode_enabled: true
  org_deploy_enabled: false
  token_rotation_enabled: false